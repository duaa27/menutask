<form    class="form" [formGroup]="edititemForm"  (ngSubmit)="updateitem()" >
  <div class="form-group" >
  <input placeholder="Name" formControlName="name" class="finput frmEl" [(ngModel)]="selectedvalue.name" >
<span class="text-danger" *ngIf="edititemForm.controls['name'].touched && edititemForm.hasError('required','name')">Please enter a Name</span>
</div>
<div class="form-group" >
  <input placeholder="Link" formControlName="link" class="finput frmEl" [(ngModel)]="selectedvalue.link">
  <span class="text-danger" *ngIf="edititemForm.controls['link'].touched && edititemForm.hasError('required','link')">Please enter a Link</span>
  </div>
  <button  class="submitBtn frmEl" type="submit" [disabled]="!edititemForm.valid" >Update</button>

</form>
